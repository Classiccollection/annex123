<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - Annex Cash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #4b3621;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .task-list {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        .task-list th, .task-list td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .task-list th {
            background-color: #4b3621;
            color: white;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .edit-input {
            width: 80px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Staff Dashboard</h1>
    </header>

    <div class="container">
        <h2>Manage Tasks</h2>
        
        <table class="task-list">
            <thead>
                <tr>
                    <th>Task Type</th>
                    <th>Coins Awarded</th>
                    <th>Max Plays</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="task-list-body">
                <!-- Sample Task Row -->
                <tr data-task-id="1">
                    <td>Play Games</td>
                    <td>
                        <input type="number" class="edit-input" value="50" min="1">
                    </td>
                    <td>
                        <input type="number" class="edit-input" value="5" min="1">
                    </td>
                    <td class="status">Active</td>
                    <td>
                        <button class="button" onclick="updateTask(this)">Update</button>
                        <button class="button" onclick="toggleStatus(this)">Put on Hold</button>
                        <button class="button" onclick="deleteTask(this)">Delete</button>
                    </td>
                </tr>
                <!-- More Task Rows will be added dynamically -->
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2024 Annex Cash. All rights reserved.</p>
    </footer>

    <script>
        function updateTask(button) {
            const row = button.closest('tr');
            const taskId = row.getAttribute('data-task-id');
            const coinsAwarded = row.querySelector('input[type="number"]:nth-of-type(1)').value;
            const maxPlays = row.querySelector('input[type="number"]:nth-of-type(2)').value;

            // Here you can send the updated values to your backend
            console.log(Updating Task ${taskId}: Coins = ${coinsAwarded}, Max Plays = ${maxPlays});
            // Make an API call to update the task in your database
        }

        function toggleStatus(button) {
            const row = button.closest('tr');
            const statusCell = row.querySelector('.status');
            const currentStatus = statusCell.innerText;

            if (currentStatus === 'Active') {
                statusCell.innerText = 'On Hold';
                button.innerText = 'Activate';
            } else {
                statusCell.innerText = 'Active';
                button.innerText = 'Put on Hold';
            }

            // Here you can send the updated status to your backend
            const taskId = row.getAttribute('data-task-id');
            console.log(Toggling Status of Task ${taskId}: New Status = ${statusCell.innerText});
            // Make an API call to update the status in your database
        }

        function deleteTask(button) {
            const row = button.closest('tr');
            const taskId = row.getAttribute('data-task-id');
            row.remove();

            // Here you can send a request to delete the task from your database
            console.log(Deleting Task ${taskId});
            // Make an API call to delete the task
        }
    </script>

</body>
</html>
