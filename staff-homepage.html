<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annex Cash - Staff Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js"></script>
</head>
<body>
    <header class="staff-header">
        <h1>Welcome to Annex Cash Staff Portal</h1>
        <nav>
            <a href="logout.html">Logout</a>
            <a href="registered-users.html">Registered Users</a>
            <a href="track-users.html">Track Users Earnings</a>
            <a href="approve-withdrawals.html">Approve Withdrawals</a>
        </nav>
    </header>

    <main>
        <section id="upload-videos">
            <h2>Upload Videos</h2>
            <form id="video-upload-form">
                <input type="file" id="videoFile" accept="video/*" required>
                <input type="number" id="videoPoints" placeholder="Points to Award" required>
                <input type="number" id="videoMaxViews" placeholder="Max Views" required>
                <button type="submit">Upload Video</button>
            </form>
            <div id="uploadedVideosList"></div>
        </section>

        <section id="upload-surveys">
            <h2>Upload Surveys</h2>
            <form id="survey-upload-form">
                <input type="text" id="surveyTitle" placeholder="Survey Title" required>
                <input type="url" id="surveyLink" placeholder="Survey Link" required>
                <input type="number" id="surveyPoints" placeholder="Points to Award" required>
                <input type="number" id="surveyMaxViews" placeholder="Max Views" required>
                <button type="submit">Upload Survey</button>
            </form>
            <div id="uploadedSurveysList"></div>
        </section>

        <section id="upload-games">
            <h2>Upload Games</h2>
            <form id="game-upload-form">
                <input type="text" id="gameTitle" placeholder="Game Title" required>
                <input type="url" id="gameLink" placeholder="Game Link" required>
                <input type="number" id="gamePoints" placeholder="Points to Award" required>
                <input type="number" id="gameMaxPlays" placeholder="Max Plays" required>
                <button type="submit">Upload Game</button>
            </form>
            <div id="uploadedGamesList"></div>
        </section>
    </main>

    <footer class="footer">
        <p>Â© 2024 Annex Cash. All rights reserved.</p>
    </footer>

    <script type="module">
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD9NdDm3P26coUMtvQ_Rs88ylZX6tu_968",
            authDomain: "annex-cash.firebaseapp.com",
            projectId: "annex-cash",
            storageBucket: "annex-cash.appspot.com",
            messagingSenderId: "787593405771",
            appId: "1:787593405771:web:80e357dcc861741b7fb4ce"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.getAuth(app);

        // Handle video uploads
        document.getElementById('video-upload-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const videoFile = document.getElementById('videoFile').files[0];
            const points = document.getElementById('videoPoints').value;
            const maxViews = document.getElementById('videoMaxViews').value;

            // Simulate video upload
            const videoItem = document.createElement('div');
            videoItem.textContent = Uploaded Video: ${videoFile.name}, Points: ${points}, Max Views: ${maxViews};
            document.getElementById('uploadedVideosList').appendChild(videoItem);
        });

        // Handle survey uploads
        document.getElementById('survey-upload-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const title = document.getElementById('surveyTitle').value;
            const link = document.getElementById('surveyLink').value;
            const points = document.getElementById('surveyPoints').value;
            const maxViews = document.getElementById('surveyMaxViews').value;

            // Simulate survey upload
            const surveyItem = document.createElement('div');
            surveyItem.textContent = Uploaded Survey: ${title}, Link: ${link}, Points: ${points}, Max Views: ${maxViews};
            document.getElementById('uploadedSurveysList').appendChild(surveyItem);
        });

        // Handle game uploads
        document.getElementById('game-upload-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const title = document.getElementById('gameTitle').value;
            const link = document.getElementById('gameLink').value;
            const points = document.getElementById('gamePoints').value;
            const maxPlays = document.getElementById('gameMaxPlays').value;

            // Simulate game upload
            const gameItem = document.createElement('div');
            gameItem.textContent = Uploaded Game: ${title}, Link: ${link}, Points: ${points}, Max Plays: ${maxPlays};
            document.getElementById('uploadedGamesList').appendChild(gameItem);
        });
    </script>
</body>
</html>
