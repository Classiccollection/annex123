<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Homepage - Annex Cash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #4b3621;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .upload-area {
            border: 2px dashed #007bff;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background-color: #e9ecef;
        }

        .upload-input {
            display: none;
        }

        .task-list {
            margin-top: 20px;
        }

        .task-card {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <header>
        <h1>Staff Homepage</h1>
    </header>

    <div class="container">
        <div class="upload-area" id="upload-area">
            <h3>Upload Video or Ad</h3>
            <select id="task-type" class="upload-input">
                <option value="video">Video Ad</option>
                <option value="image">Image Ad</option>
                <option value="survey">Survey Task</option>
                <option value="game">Game Task</option>
            </select>
            <input type="file" id="file-input" accept="video/,image/" multiple class="upload-input">
            <button id="file-upload-button" onclick="document.getElementById('file-input').click();">Choose Files</button>
            <p>Drag and drop files here or click to select</p>
        </div>

        <div id="task-list" class="task-list">
            <h3>Uploaded Tasks</h3>
            <!-- Uploaded tasks will be displayed here -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Annex Cash. All rights reserved.</p>
    </footer>

    <script>
        const taskList = document.getElementById('task-list');
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const taskType = document.getElementById('task-type');

        // Handle drag-and-drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.style.backgroundColor = '#e9ecef';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.backgroundColor = '';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.style.backgroundColor = '';

            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            const files = e.target.files;
            handleFiles(files);
        });

        function handleFiles(files) {
            Array.from(files).forEach(file => {
                const taskCard = document.createElement('div');
                taskCard.className = 'task-card';
                taskCard.setAttribute('data-file-name', file.name);

                const taskTitle = document.createElement('h4');
                taskTitle.innerText = file.name;
                taskCard.appendChild(taskTitle);

                // Add buttons for managing tasks
                const viewButton = document.createElement('button');
                viewButton.innerText = 'View';
                viewButton.className = 'button';
                viewButton.onclick = () => viewTask(file);

                const holdButton = document.createElement('button');
                holdButton.innerText = 'Put on Hold';
                holdButton.className = 'button';
                holdButton.onclick = () => putOnHold(taskCard);

                const deleteButton = document.createElement('button');
                deleteButton.innerText = 'Delete';
                deleteButton.className = 'button';
                deleteButton.onclick = () => deleteTask(taskCard);

                const adjustButton = document.createElement('button');
                adjustButton.innerText = 'Adjust Views & Coins';
                adjustButton.className = 'button';
                adjustButton.onclick = () => adjustTask(taskCard);

                taskCard.appendChild(viewButton);
                taskCard.appendChild(holdButton);
                taskCard.appendChild(deleteButton);
                taskCard.appendChild(adjustButton);

                taskList.appendChild(taskCard);
            });
        }

        function viewTask(file) {
            // View logic, you can implement a modal to play video or show image
            alert(Viewing: ${file.name});
        }

        function putOnHold(taskCard) {
            taskCard.style.backgroundColor = '#f1f1f1';
            taskCard.querySelectorAll('button').forEach(button => {
                button.disabled = true;
                button.classList.add('disabled');
            });
            alert(${taskCard.getAttribute('data-file-name')} is now on hold.);
        }

        function deleteTask(taskCard) {
            taskList.removeChild(taskCard);
            alert(${taskCard.getAttribute('data-file-name')} has been deleted.);
        }

        function adjustTask(taskCard) {
            const views = prompt('Enter number of views allowed:');
            const coins = prompt('Enter coins to reward:');
            alert(Adjusted ${taskCard.getAttribute('data-file-name')} - Views: ${views}, Coins: ${coins});
        }
    </script>
</body>
</html>
