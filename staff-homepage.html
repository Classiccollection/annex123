<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            padding: 30px;
            max-width: 1200px;
            margin: auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            margin-bottom: 15px;
            color: #007bff;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .alert {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Staff Homepage</h1>

    <!-- Section for Adding Video Ads -->
    <div class="section" id="addVideoAd">
        <h2>Add Video Ad</h2>
        <input type="text" id="videoTitle" placeholder="Video Title" required>
        <input type="text" id="videoUrl" placeholder="Video URL" required>
        <input type="text" id="videoThumbnail" placeholder="Thumbnail URL">
        <input type="number" id="videoPoints" placeholder="Points Earned" required>
        <input type="number" id="maxViews" placeholder="Max Views" required>
        <button onclick="addVideoAd()">Add Video Ad</button>
    </div>

    <!-- Section for Viewing Registered Users -->
    <div class="section" id="viewUsers">
        <h2>Registered Users</h2>
        <ul id="userList"></ul>
    </div>

    <!-- Section for Tracking User Earnings -->
    <div class="section" id="trackEarnings">
        <h2>Track User Earnings</h2>
        <ul id="earningsList"></ul>
    </div>

    <!-- Section for Approving Withdrawals -->
    <div class="section" id="approveWithdrawals">
        <h2>Approve Withdrawals</h2>
        <ul id="withdrawalList"></ul>
    </div>

    <!-- Alert Message -->
    <div class="alert" id="alertMessage"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
<script>
    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyD9NdDm3P26coUMtvQ_Rs88ylZX6tu_968",
        authDomain: "annex-cash.firebaseapp.com",
        projectId: "annex-cash",
        storageBucket: "annex-cash.appspot.com",
        messagingSenderId: "787593405771",
        appId: "1:787593405771:web:80e357dcc861741b7fb4ce"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.getDatabase(app);

    // Simulated Staff ID (Replace with actual staff authentication logic)
    const staffId = "sampleStaffId"; // Replace with actual staff ID after login

    // Function to add video ad
    function addVideoAd() {
        const title = document.getElementById('videoTitle').value;
        const url = document.getElementById('videoUrl').value;
        const thumbnail = document.getElementById('videoThumbnail').value;
        const points = document.getElementById('videoPoints').value;
        const maxViews = document.getElementById('maxViews').value;

        const videoData = {
            title: title,
            src: url,
            thumbnail: thumbnail,
            points: Number(points),
            maxViews: Number(maxViews),
            views: 0
        };

        const videoRef = firebase.ref(database, 'videos');
        firebase.push(videoRef, videoData).then(() => {
            showAlert("Video ad added successfully!");
            clearInputs();
        }).catch((error) => {
            console.error("Error adding video ad: ", error);
        });
    }

    function clearInputs() {
        document.getElementById('videoTitle').value = '';
        document.getElementById('videoUrl').value = '';
        document.getElementById('videoThumbnail').value = '';
        document.getElementById('videoPoints').value = '';
        document.getElementById('maxViews').value = '';
    }

    // Function to load registered users
    function loadRegisteredUsers() {
        const userList = document.getElementById('userList');
        userList.innerHTML = ''; // Clear previous users

        const userRef = firebase.ref(database, 'users');
        firebase.get(userRef).then((snapshot) => {
            if (snapshot.exists()) {
                const users = snapshot.val();
                for (const userId in users) {
                    const user = users[userId];
                    const listItem = document.createElement('li');
                    listItem.textContent = User: ${user.username} (Email: ${user.email});
                    userList.appendChild(listItem);
                }
            } else {
                userList.innerHTML = '<li>No registered users found.</li>';
            }
        }).catch((error) => {
            console.error("Error fetching users: ", error);
        });
    }

    // Function to load user earnings
    function loadUserEarnings() {
        const earningsList = document.getElementById('earningsList');
        earningsList.innerHTML = ''; // Clear previous earnings

        const earningsRef = firebase.ref(database, 'earnings');
        firebase.get(earningsRef).then((snapshot) => {
            if (snapshot.exists()) {
                const earnings = snapshot.val();
                for (const userId in earnings) {
                    const earning = earnings[userId];
                    const listItem = document.createElement('li');
                    listItem.textContent = User: ${earning.username} - Earnings: ${earning.amount} Annex Coins;
                    earningsList.appendChild(listItem);
                }
            } else {
                earningsList.innerHTML = '<li>No earnings found.</li>';
            }
        }).catch((error) => {
            console.error("Error fetching earnings: ", error);
        });
    }

    // Function to load withdrawal requests
    function loadWithdrawals() {
        const withdrawalList = document.getElementById('withdrawalList');
        withdrawalList.innerHTML = ''; // Clear previous withdrawals

        const withdrawalRef = firebase.ref(database, 'withdrawals');
        firebase.get(withdrawalRef).then((snapshot) => {
            if (snapshot.exists()) {
                const withdrawals = snapshot.val();
                for (const withdrawalId in withdrawals) {
                    const withdrawal = withdrawals[withdrawalId];
                    const listItem = document.createElement('li');
                    listItem.textContent = `User: ${withdrawal.username} - Amount: ${withdrawal.amount} Annex Coins `;
                    const approveButton = document.createElement('button');
                    approveButton.textContent = 'Approve';
                    approveButton.onclick = () => approveWithdrawal(withdrawalId);
                    listItem.appendChild(approveButton);
                    withdrawalList.appendChild(listItem);
                }
            } else {
                withdrawalList.innerHTML = '<li>No withdrawal requests found.</li>';
            }
        }).catch((error) => {
            console.error("Error fetching withdrawals: ", error);
        });
    }

    function approveWithdrawal(withdrawalId) {
        const withdrawalRef = firebase.ref(database, 'withdrawals/' + withdrawalId);
        firebase.remove(withdrawalRef).then(() => {
            showAlert("Withdrawal approved successfully!");
            loadWithdrawals(); // Refresh the withdrawal list
        }).catch((error) => {
            console.error("Error approving withdrawal: ", error);
        });
    }

    function showAlert(message) {
        const alertMessage = document.getElementById('alertMessage');
        alertMessage.textContent = message;
        setTimeout(() => {
            alertMessage.textContent = '';
        }, 3000);
    }

    // Load registered users, user earnings, and withdrawals on page load
    window.onload = function() {
        loadRegisteredUsers();
        loadUserEarnings();
        loadWithdrawals();
    }
</script>

</body>
</html>
