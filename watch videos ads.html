<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Ads - Annex Cash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            padding: 30px;
            max-width: 1200px;
            margin: auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .video-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .video-item {
            background: #e7e7e7;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
        }
        .video-item img {
            width: 100%;
        }
        .video-item h3 {
            padding: 10px;
        }
        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Watch Ads and Earn Coins</h1>
</header>

<div class="container">
    <h2>Available Video Ads</h2>
    <div class="video-list" id="videoList"></div>
</div>

<footer class="footer">
    <p>&copy; 2024 Annex Cash. All rights reserved.</p>
</footer>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
<script>
    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyD9NdDm3P26coUMtvQ_Rs88ylZX6tu_968",
        authDomain: "annex-cash.firebaseapp.com",
        projectId: "annex-cash",
        storageBucket: "annex-cash.appspot.com",
        messagingSenderId: "787593405771",
        appId: "1:787593405771:web:80e357dcc861741b7fb4ce"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.getDatabase(app);

    // Function to load video ads
    function loadVideoAds() {
        const videoList = document.getElementById('videoList');
        videoList.innerHTML = ''; // Clear previous videos

        const videoRef = firebase.ref(database, 'videos');
        firebase.get(videoRef).then((snapshot) => {
            if (snapshot.exists()) {
                const videos = snapshot.val();
                for (const videoId in videos) {
                    const video = videos[videoId];
                    const videoItem = document.createElement('div');
                    videoItem.className = 'video-item';
                    videoItem.innerHTML = `
                        <img src="${video.thumbnail}" alt="${video.title}">
                        <h3>${video.title}</h3>
                        <button onclick="watchVideo('${videoId}')">Watch Video</button>
                    `;
                    videoList.appendChild(videoItem);
                }
            } else {
                videoList.innerHTML = '<p>No video ads available at the moment.</p>';
            }
        }).catch((error) => {
            console.error("Error fetching videos: ", error);
        });
    }

    function watchVideo(videoId) {
        // Logic to watch video and award points
        // This function should handle video playing and point allocation logic
        alert(You are watching: ${videoId}); // Placeholder for actual video logic
        // After watching, update user's balance in the database
    }

    // Load video ads on page load
    window.onload = function() {
        loadVideoAds();
    };
</script>

</body>
</html>
