<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Ads</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            padding: 30px;
            max-width: 1200px;
            margin: auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .video-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .video-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }
        .video-item:hover {
            transform: translateY(-5px);
        }
        .video-thumbnail {
            width: 100%;
            height: auto;
            border-bottom: 4px solid #007bff;
        }
        .video-content {
            padding: 15px;
        }
        .video-title {
            font-size: 18px;
            margin: 0;
            color: #007bff;
        }
        .video-points {
            font-size: 14px;
            color: #777;
        }
        .video-views {
            font-size: 14px;
            color: #777;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .alert {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Watch Ads</h1>
    <div id="videoList" class="video-list"></div>
    <div class="alert" id="alertMessage"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
<script>
    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyD9NdDm3P26coUMtvQ_Rs88ylZX6tu_968",
        authDomain: "annex-cash.firebaseapp.com",
        projectId: "annex-cash",
        storageBucket: "annex-cash.appspot.com",
        messagingSenderId: "787593405771",
        appId: "1:787593405771:web:80e357dcc861741b7fb4ce"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.getDatabase(app);

    // Simulated User ID (Replace with actual user authentication logic)
    const userId = "sampleUserId"; // Replace this with the actual user ID after login

    // Load Videos from Firebase
    function loadVideos() {
        const videoList = document.getElementById('videoList');
        videoList.innerHTML = ''; // Clear previous videos

        // Fetch videos from Firebase (assumed structure: /videos)
        const videoRef = firebase.ref(database, 'videos');
        firebase.get(videoRef).then((snapshot) => {
            if (snapshot.exists()) {
                const videos = snapshot.val();
                for (const videoId in videos) {
                    const video = videos[videoId];
                    createVideoItem(video, videoId);
                }
            } else {
                videoList.innerHTML = '<p>No videos available.</p>';
            }
        }).catch((error) => {
            console.error("Error fetching videos: ", error);
        });
    }

    function createVideoItem(video, videoId) {
        const videoItem = document.createElement('div');
        videoItem.className = 'video-item';

        // Thumbnail (a placeholder image if the actual video doesn't have a thumbnail)
        const thumbnail = video.thumbnail || 'https://via.placeholder.com/300x200';

        videoItem.innerHTML = `
            <img src="${thumbnail}" alt="${video.title}" class="video-thumbnail">
            <div class="video-content">
                <h3 class="video-title">${video.title}</h3>
                <p class="video-points">Points: ${video.points}</p>
                <p class="video-views">Views: ${video.views}/${video.maxViews}</p>
                <button onclick="watchVideo('${videoId}')">Watch</button>
            </div>
        `;
        document.getElementById('videoList').appendChild(videoItem);
    }

    function watchVideo(videoId) {
        const videoRef = firebase.ref(database, 'videos/' + videoId);
        firebase.get(videoRef).then((snapshot) => {
            if (snapshot.exists()) {
                const video = snapshot.val();
                if (video.views < video.maxViews) {
                    // Increment views in the database
                    video.views++;
                    firebase.update(videoRef, { views: video.views });

                    // Simulate earning points
                    earnPoints(video.points);
                    showAlert(You have watched ${video.title}. You've earned ${video.points} points!);
                } else {
                    showAlert(You have reached the maximum views for ${video.title}.);
                }
            }
        }).catch((error) => {
            console.error("Error watching video: ", error);
        });
    }

    function earnPoints(points) {
        // Implement logic to update user's coin balance in the database
        // Example: updateUserBalance(points);
        console.log(User earned ${points} points (this would update in DB).);
    }

    function showAlert(message) {
        const alertMessage = document.getElementById('alertMessage');
        alertMessage.textContent = message;
        setTimeout(() => {
            alertMessage.textContent = '';
        }, 3000);
    }

    // Load videos on page load
    loadVideos();
</script>

</body>
</html>
