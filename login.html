<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annex Cash - Login</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Import Firebase App and Auth SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js"></script>
</head>
<body>
    <div class="login-wrapper">
        <header class="login-header">
            <h1>Annex Cash.com</h1>
            <p>Welcome back! Log in to continue.</p>
        </header>
        
        <div class="login-container">
            <h2>Log In</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <p class="signup-prompt">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
        
        <footer class="footer">
            <p>Â© 2024 Annex Cash. All rights reserved.</p>
        </footer>
    </div>

    <!-- Firebase Configuration -->
    <script type="module">
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD9NdDm3P26coUMtvQ_Rs88ylZX6tu_968",
            authDomain: "annex-cash.firebaseapp.com",
            projectId: "annex-cash",
            storageBucket: "annex-cash.appspot.com",
            messagingSenderId: "787593405771",
            appId: "1:787593405771:web:80e357dcc861741b7fb4ce"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.getAuth(app);

        // Handle login
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the default form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Sign in with email and password
            try {
                const userCredential = await firebase.signInWithEmailAndPassword(auth, email, password);
                // User signed in successfully, redirect or show success message
                alert('Login successful!');
                // Redirect to a different page after successful login
                window.location.href = 'welcome.html'; // Change as needed
            } catch (error) {
                // Handle Errors here.
                const errorMessage = error.message;
                alert(Error: ${errorMessage});
            }
        });
    </script>
</body>
</html>
