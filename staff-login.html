<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annex Cash - Staff Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-wrapper">
        <header class="login-header">
            <h1>Annex Cash Staff Portal</h1>
            <p>Authorized personnel only. Please login to access the admin panel.</p>
        </header>
        
        <div class="login-container">
            <h2>Staff Login</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="staff-id">Staff ID</label>
                    <input type="text" id="staff-id" name="staff-id" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p class="back-prompt"><a href="index.html">Back to Homepage</a></p>
        </div>
    </div>

    <footer class="footer">
        <p>Â© 2024 Annex Cash. All rights reserved.</p>
    </footer>
</body>
</html>
